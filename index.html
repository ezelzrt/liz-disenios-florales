<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liz Diseños Florales</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <h1>Liz Diseños Florales</h1>
        <nav>
            <ul>
                <li><a href="#init">Inicio</a></li>
                <li><a href="#products">Productos</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="init">
            <h2>Coronas de Flores Artesanales</h2>
            <img src="./imgs/" alt="Logo de Liz Diseños Florales">
        </section>

        <section id="products">
            <h2>Productos</h2>
            <div class="productsContainer">
                <div class="product">
                    <img src="/imgs/" alt="corona de flores 1">
                    <p>Conora de flores 1</p>
                </div>
                <div class="product">
                    <img src="/imgs/" alt="corona de flores 2">
                    <p>Conora de flores 2</p>
                </div>
            </div>

        </section>

        <section id="contact">
            <h2>Contacto</h2>
            <form action="link_forms_pre" method="post">
                <label for="name">Nombre: </label>
                <input type="text" id="name" name="email" required>

                <label for="email">Correo electrónico: </label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje: </label>
                <textarea id="message" name="message"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Liz Diseños Florales. Todos los derechos reservados</p>
        
        <ul>
            <li>Logo_ig Instagram: <a href="https://www.instagram.com/liz.disenos.florales/" target="_blank" rel="noopener noreferrer" >liz.diseños.florales</a></li>
        </ul>
    </footer>
</body>
</html>
